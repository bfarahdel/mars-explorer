<!DOCTYPE html>
<html>

<head>
    <link href="/static/space_weather.css" rel="stylesheet">
</head>

<body>
    <h1>Coronal Mass Ejection</h1>

    <div class="box">
        <ul class="props">
            <li class="box_head">Begin Date</li>
            <li class="box_head">Speed (km/s)</li>
        </ul>
        {% for i in range(0,cme_len) %}
        <ul class="props">
            <li class="box_body">
                <a href={{cme_link[i]}}>{{cme_time[i]}}</a>
            </li>
            <li class="box_body">{{cme_speed[i]}}</li>
        </ul>
        {% endfor %}
    </div>

    <h1>Solar Flare</h1>

    <div class="box">
        <ul class="props">
            <li class="box_head">Begin Date</li>
            <li class="box_head">Class</li>
        </ul>
        {% for i in range(0,flare_len) %}
        <ul class="props">
            <li class="box_body">
                <a href={{flare_link[i]}}>{{flare_time[i]}}</a>
            </li>
            <li class="box_body">{{flare_class[i]}}</li>
        </ul>
        {% endfor %}
    </div>
</body>

</html>
